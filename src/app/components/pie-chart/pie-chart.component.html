<section *ngFor="let single of data" class="m-20">
  <ngx-charts-linear-gauge
    [view]="view"
    [value]="stringToNumberOrZero(single.criticValueState)"
    [previousValue]="stringToNumberOrZero(single.criticValueState)"
    (select)="onSelect(single)"
    [units]="units"
  >
  </ngx-charts-linear-gauge>
</section>
