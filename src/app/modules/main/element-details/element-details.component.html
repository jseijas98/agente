<div class="mx-5 mt-5">
  <app-breadcrumb
    [breadcrumbsData]="breadcrumbs"
    [title]="'Servicio ' + title"
    [app]="''"
  ></app-breadcrumb>
</div>

<div class="m-5">
  <mat-toolbar color="primary" class="">
    <div class="text-left">
      <mat-icon>info</mat-icon>
      <span class="text-3xl"> Detalles del servicio</span>
    </div>
  </mat-toolbar>
</div>

<div class="flex justify-center">
  <div class="w-1/5 m-5">
    <div class="grid space-y-3">
      <button mat-raised-button disabled color="primary">Detalles</button>

      <button mat-raised-button color="primary" (click)="getReplicas()">
        <mat-icon>hub</mat-icon> Replicas del servcio
      </button>

      <button mat-raised-button color="primary" (click)="getRegistry()">
        <mat-icon>format_list_bulleted</mat-icon>
        Registros historios
      </button>
    </div>
  </div>

  <mat-card class="w-full lg:w-1/3 xl:w-2/5 mx-5">
    <form class="text-center" [formGroup]="form">
      <div class=" flex">
        <!-- Contenedor de las columnas -->
        <div class=" w-full lg:w-1/2 ">
          <!-- Primera columna -->

          <!-- campo valueId -->
          <mat-form-field appearance="outline" class="" [floatLabel]="'auto'">
            <mat-label>valueId</mat-label>
            <input matInput formControlName="valueId" />
          </mat-form-field>

          <!-- campo serviceId -->
          <mat-form-field appearance="outline" class="" [floatLabel]="'auto'">
            <mat-label>serviceId</mat-label>
            <input matInput formControlName="serviceId" />
          </mat-form-field>

          <!-- campo 3-->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>valuePath</mat-label>
            <input matInput formControlName="valuePath" />
          </mat-form-field>

          <!-- campo 4 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>typeOfValue</mat-label>
            <input matInput formControlName="typeOfValue" />
          </mat-form-field>

          <!-- campo 5 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>descriptionOfValue</mat-label>
            <input matInput formControlName="descriptionOfValue"/>
          </mat-form-field>

          <!-- campo 6 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>value</mat-label>
            <input matInput formControlName="value" />
          </mat-form-field>
        </div>

        <div class="w-full lg:w-1/2">
          <!-- Segunda columna -->
          <!-- campo 7 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>normalValueState</mat-label>
            <input matInput formControlName="normalValueState" />
          </mat-form-field>

          <!-- campo 8 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>warningValueState</mat-label>
            <input matInput formControlName="warningValueState" />
          </mat-form-field>

          <!-- campo 9 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>criticValueState</mat-label>
            <input matInput formControlName="criticValueState" />
          </mat-form-field>

          <!-- campo 10 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>stateAlarm</mat-label>
            <input matInput formControlName="stateAlarm" />
          </mat-form-field>

           <!-- campo 11 -->
           <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>comparator</mat-label>
            <input matInput formControlName="comparator" />
          </mat-form-field>

           <!-- campo 12 -->
           <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>actualStateValue</mat-label>
            <input matInput formControlName="actualStateValue" />
          </mat-form-field>

        </div>
      </div>

      <div class="text-center px-4 py-2">
        <button
        mat-raised-button color="primary"
          (click)="toRequest()"
          class="w-full"
        >
          Implementar cambios
        </button>
      </div>
    </form>
  </mat-card>
</div>
