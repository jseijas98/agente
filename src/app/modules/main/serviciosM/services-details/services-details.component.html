<div class="mx-5 mt-5">
  <app-breadcrumb
    [breadcrumbsData]="breadcrumbs"
    [title]="'Servicio ' + title"
    [app]="''"
  ></app-breadcrumb>
</div>

<div class="m-5">
  <mat-toolbar color="primary" class="">
    <div class="text-left">
      <mat-icon>info</mat-icon>
      <span class="text-3xl"> Detalles del servicio</span>
    </div>
  </mat-toolbar>
</div>

<div *ngIf="update" class="flex justify-center">
  <div class="w-1/5 m-5">
    <div class="grid space-y-3">
      <button mat-raised-button disabled color="primary">Detalles</button>

      <button mat-raised-button color="primary" (click)="getServicesReplica()">
        <mat-icon>hub</mat-icon> Replicas del servcio
      </button>

      <button mat-raised-button color="primary" (click)="Registry()">
        <mat-icon>format_list_bulleted</mat-icon>
        Registros historios
      </button>

      <button mat-raised-button color="primary" (click)="Registry()">
        <mat-icon>pie_chart</mat-icon>
        valores medibles
      </button>
    </div>
  </div>

  <mat-card  class="w-full lg:w-1/3 xl:w-2/5 mx-5">
    <form class="text-center" [formGroup]="form">
      <div class="flex flex-wrap">
        <!-- Contenedor de las columnas -->
        <div class="w-full lg:w-1/2">
          <!-- Primera columna -->
          <!-- campo 1 -->
          <mat-form-field appearance="outline" class="" [floatLabel]="'auto'">
            <mat-label>id del servicio</mat-label>
            <input matInput formControlName="elementId"/>
          </mat-form-field>

          <!-- campo 2 -->
          <mat-form-field appearance="outline" class="" [floatLabel]="'auto'">
            <mat-label>nombre del servcio</mat-label>
            <input matInput formControlName="labelApp"/>
          </mat-form-field>

          <!-- campo 3-->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>Namespace</mat-label>
            <input matInput formControlName="nameSpace"/>
          </mat-form-field>

          <!-- campo 4 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>descripci√≥n</mat-label>
            <input matInput formControlName="description"/>
          </mat-form-field>
        </div>

        <div class="w-full lg:w-1/2">
          <!-- Segunda columna -->
          <!-- campo 5 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>disparador de alarma bajo</mat-label>
            <input matInput formControlName="warningTrigger"/>
          </mat-form-field>

          <!-- campo 6 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>disparador de alarma alto</mat-label>
            <input matInput formControlName="criticalTrigger"/>
          </mat-form-field>

          <!-- campo 7 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>intervalo entre test</mat-label>
            <input matInput formControlName="testInterval" >
          </mat-form-field>

          <!-- campo 8 -->
          <mat-form-field class="" appearance="outline" [floatLabel]="'auto'">
            <mat-label>URL de purebas</mat-label>
            <input matInput formControlName="url" />
          </mat-form-field>
        </div>
      </div>

      <div class="text-center px-3 py-1">
        <button
        mat-raised-button color="primary"
          (click)="edit()"
          class="w-full"
        >
          Implementar cambios
        </button>
      </div>
    </form>
  </mat-card>
</div>

<div *ngIf="!update" class="text-center">
  no se encontro el servcio
</div>
